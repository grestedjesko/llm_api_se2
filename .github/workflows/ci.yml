name: Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests (excluding integration tests)
      run: |
        # Запускаем только unit-тесты без интеграционных
        pytest -v -m "not integration" --tb=short
    
    - name: Check code style (if you have linters)
      run: |
        # Опционально: добавьте линтеры
        # pip install ruff mypy
        # ruff check .
        # mypy .
        echo "Skipping linting for now"
