[pytest]
# Регистрация кастомных маркеров
markers =
    integration: marks tests as integration tests that require real model and resources (deselect with '-m "not integration"')

# Настройки для вывода
# По умолчанию исключаем интеграционные тесты (для CI и обычной разработки)
addopts = -v --tb=short -m "not integration"

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Пути для поиска тестов
testpaths = tests

